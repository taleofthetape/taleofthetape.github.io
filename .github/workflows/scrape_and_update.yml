name: Daily UFC Fighter Scraper and Game Update

permissions:
  contents: write

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Specify a common, recent Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # REQUIRED: requests, beautifulsoup4, and lxml (for XPath)
          pip install requests beautifulsoup4 lxml

      - name: Run Python scraping and game logic script
        # This step executes scraper_logic.py, which updates game_data.json on the server.
        run: python scraper_logic.py

      - name: Commit and push changes
        # This action automatically detects and commits changes to game_data.json.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Only commit the file that was updated by the scraper
          file_pattern: 'game_data.json' 
          commit_message: "Automated: Update daily fighter data"
          # The GitHub token is automatically available to the Action.
