name: Daily UFC Fighter Scraper and Game Update

on:
  schedule:
    # Runs at 5:00 AM UTC every day. This corresponds to 12:00 AM EST (midnight).
    # Adjust to '04 5 * * *' if needed for EDT/Daylight Saving Time.
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # We need requests for simple GET and BeautifulSoup/lxml for parsing HTML.
          # selenium and webdriver are usually overkill for this.
          pip install requests lxml beautifulsoup4 pandas

      - name: Run Python scraping and game logic script
        run: python scraper_logic.py

      - name: Commit and push changes
        uses: stefanprodan/commit-and-push-action@v2
        with:
          # This commits the updated game_data.json and any other output files
          commit_message: 'Automated: Update daily fighter data'
          branch: main # Or your main branch name
          # Using the GITHUB_TOKEN is sufficient for this.
          github_token: ${{ secrets.GITHUB_TOKEN }}
